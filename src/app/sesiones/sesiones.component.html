<div class="session-list">
  <h2 class="session-list__title">Sesiones</h2>
  <div *ngIf="musicEvent.sessions; else noSessions">
    <div
      class="session-list__item-content"
      *ngFor="let sessions of musicEvent.sessions; let i = index"
    >
      <div>
        Fecha: {{ sessions.date | date : "dd/MM/yyyy" }}, Disponibilidad:
        {{ sessions.availability }}
      </div>

      <div class="session-list__actions">
        <button
          class="btn"
          (click)="setSelectedTicket(sessions.date, -1, sessions.id)"
        >
          -
        </button>
        {{ sessions.selectedTickets }}
        <button
          class="btn"
          (click)="setSelectedTicket(sessions.date, 1, sessions.id)"
        >
          +
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #noSessions><p>EVENT INFO NOT FOUND</p></ng-template>

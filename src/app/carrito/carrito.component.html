<div class="carrito">
  <h2 class="carrito__title">Carrito</h2>
  <div class="pedido" *ngFor="let pedido of carrito; let i = index">
    <p class="pedido__title">{{ pedido.titulo }}</p>
    <div
      class="pedido__session"
      *ngFor="let session of pedido.sessions; let i = index"
    >
      <div
        class="pedido__selected-tickets"
        *ngIf="session.selectedTickets && session.selectedTickets > 0"
      >
        <p class="pedido__date">{{ session.date | date : "dd/MM/yyyy" }}</p>

        <p>{{ session.selectedTickets }}</p>
        <img
          class="pedido__trash-icon"
          (click)="
            sharingService.updateMusicEvent(session.date, -1, session.id)
          "
          src="../../assets/img/trash.png"
        />
      </div>
    </div>
  </div>
</div>
